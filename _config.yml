# Site settings
title: Richard H. Adams
description: 'Biological Data Scientist:  Computational & Evolutionary Biology'
url: 'radamsRHA.github.io'
baseurl: '/Research'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Richard H. Adams'
  email: adamsr@fau.edu
  twitter_username: radamsRHA
  github_username:  radamsRHA


defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
